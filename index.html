    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Metatags para palavras-chave relacionadas ao seu site -->
    <meta name="keywords" content="software house, sistemas, automação, delivery, CRM, e-commerce, apps, tecnologia, inovação, acessibilidade, React, Node.js, Next.js, TypeScript, soluções digitais, alto desempenho, personalização, desenvolvimento, web, mobile, gateway, startups, PME, empresas, VRZ Studio" />

    <meta name="author" content="Denis Wilson Bonaccini" />

    <!-- Metatag para especificar o idioma do conteúdo -->
    <meta http-equiv="Content-Language" content="en, pt-br, it, es, fr" />

    <meta property="og:image" content="https://i.ibb.co/yBfMxsFZ/metaimage.jpg" />

    <!-- Metatag de título social -->
    <meta property="og:title" content="VRZ Studio | Software House Premium" />

    <!-- Metatag de descrição social -->
    <meta property="og:description" content="Soluções tecnológicas sob medida, automação, apps, delivery, CRM, e-commerce, gateways e sistemas modernos. Recriamos a visão do seu sistema — desde o zero." />

    <!-- Metatag para redes sociais -->
    <meta name="twitter:site" content="@vrzstudio" />
    <meta property="og:site_name" content="VRZ Studio" />

    <!-- Metatag de tipo de conteúdo -->
    <meta property="og:type" content="website" />

  <body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
