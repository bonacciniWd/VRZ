<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRZ | DEV STUDIO</title>
    
    <!-- Metatag para descrição do site -->
    <meta name="description" content="VRZ STUDIO" />
    
    <!-- Metatags para palavras-chave relacionadas ao seu site -->
    <meta name="keywords" content="sites, criação-de-site, portfólio, arte, moda, programação, marketing" />
    
    <!-- Metatag para autor (você ou o nome do artista/estilista) -->
    <meta name="author" content="Denis Bonaccini" />
    
    <!-- Metatag para especificar o idioma do conteúdo -->
    <meta http-equiv="Content-Language" content="en, pt-br" />
    
    <!-- Metatag de imagem social (para exibir uma imagem ao compartilhar o link em redes sociais) -->
    <meta property="og:image" content="https://i.postimg.cc/prDwVD6q/Design-sem.jpg" />
    
    <!-- Metatag de título social (para especificar o título ao compartilhar o link em redes sociais) -->
    <meta property="og:title" content="VRZ STUDIO | DEV JOBS " />
    
    <!-- Metatag de descrição social (para especificar a descrição ao compartilhar o link em redes sociais) -->
    <meta property="og:description" content="Menu digital da empresa VRZ Studio." />

    <!-- Links para redes sociais dos artistas/estilistas -->
    <meta name="twitter:site" content="@seuarroba" />
    <meta property="og:site_name" content="" />
    
    <!-- Metatag de tipo de conteúdo -->
    <meta property="og:type" content="website" />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
